<h3>Small Talk</h3>
<div class="avatar-container">
	<img
		class="avatar"
		src="/img/small-talk-artwork.jpg"
		alt="Small Talk Single"
	/>
</div>

{{#if settings.smalltalkreview}}
<ul class="link-list">
	{{#each settings.smalltalkreview}}
	<!--we use a helper defined in vite.config.js to give the li a class name based on the url-->
	<li class="{{hostasclass  this.url }}">
		<a href="{{ this.url }}"
			>{{#if this.img }}<img src="{{ this.img }}" alt="{{this.altText}}" />{{/if
			}}<span>{{ this.text }}</span
			><span class="snippet">{{ this.snippet }}</span></a
		>
	</li>
	{{/each}}
</ul>
{{/if}}
