<p>Sumos are a scuzz-pop band from Manchester, UK.</p>
<p>
	Starting as a bedroom recording project before becoming a full band, they
	released their home-recorded EP 'Weird Summer'. Their debut album 'Surfacing'
	is out May 12 2023 on
	<a href="https://www.meritoriorec.com/">Meritorio Records</a> and
	<a href="https://safesuburbanhomerecords.bandcamp.com/">Safe Suburban Home</a
	>.
</p>
