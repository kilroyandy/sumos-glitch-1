<h3>Enemies</h3>
<div class="avatar-container">
	<img class="avatar" src="/img/enemies-artwork.jpg" alt="Enemies album art" />
</div>

{{#if settings.enemiesreview}}
<ul class="link-list">
	{{#each settings.enemiesreview}}
	<!--we use a helper defined in vite.config.js to give the li a class name based on the url-->
	<li class="{{hostasclass  this.url }}">
		<a href="{{ this.url }}"
			>{{#if this.img }}<img src="{{ this.img }}" alt="{{this.altText}}" />{{/if
			}}<span>{{ this.text }}</span
			><span class="snippet">{{ this.snippet }}</span></a
		>
	</li>
	{{/each}}
</ul>
{{/if}}
